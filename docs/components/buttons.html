<h3>Buttons</h3>
<div>
	{% for class in colors %}
	<button class="btn {{class}}">Button</button>
	<a href="#" class="btn {{class}}">Button</a>
	{% endfor %}
</div>

<div class="py-2">
	{% for class in colors %}
	<button class="btn outline {{class}}">Button</button>
	<a href="#" class="btn outline {{class}}">Button</a>
	{% endfor %}
</div>
<div class="py-2">
	{% for class in colors %}
	<button class="btn link {{class}}">Button</button>
	<a href="#" class="btn link {{class}}">Button</a>
	{% endfor %}
</div>

<div class="my-2">
	<hl-btn loadOnClick>Dalana</hl-btn>
</div>
